{{define "layout"}}
<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ciberseguridad Pro</title>
        <meta
            name="description"
            value="Sitio Full-Stack con cero dependencias de Node."
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <style>
            /* Dark Mode forzado por CSS nativo */
            .card {
                background-color: #2a2a2a;
                color: #f5f5f5;
                border: 1px solid #333;
                transition: transform 0.2s; /* Interactividad sutil */
            }
            .card:hover {
                transform: translateY(-5px);
                border-color: #00d1b2;
            }

            .navbar.is-dark {
                background-color: #000000;
            }
            p,
            li {
                color: #ffffff;
            }
            /* Esto empuja el footer hacia abajo */
            .footer {
                background-color: #0a0a0a !important;
                color: #aaa !important;
                padding: 3rem 1.5rem 6rem;
            }

            :root {
                color-scheme: dark;
            }
            body {
                background-color: #0f0f0f;
                color: #e0e0e0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            main {
                flex: 1;
            }

            /* BARRA DE PROGRESO */
            .progress-container {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 5px;
                background: transparent;
                z-index: 2000;
            }
            .progress-bar {
                height: 5px;
                background: #00d1b2;
                width: 0%;
                box-shadow: 0 0 10px #00d1b2;
            }

            .navbar.is-black {
                background-color: #000;
                border-bottom: 1px solid #333;
            }

            .box {
                background-color: #1a1a1a;
                border: 1px solid #333;
                color: #eee;
            }
            .title,
            .subtitle,
            .label {
                color: #00d1b2 !important;
            }
            pre {
                background-color: #000;
                border: 1px solid #444;
                color: #ff3860;
            }
        </style>
    </head>
    <body>
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
        <nav class="navbar is-dark">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/"
                        ><strong>Ciberseguridad Pro</strong></a
                    >
                </div>
            </div>
        </nav>

        <main>{{template "content" .}}</main>

        <footer class="footer">
            <div class="container">
                <div class="content has-text-centered">
                    <p>
                        <strong>Ciber-Educación Pro</strong> por
                        <a
                            href="https://github.com/santiagourdaneta"
                            class="has-text-primary"
                            target="_blank"
                            >Desarrollador Web Santiago Urdaneta</a
                        >
                    </p>
                </div>
            </div>
        </footer>

        <script>
            // Lógica de la Barra de Progreso
            window.onscroll = function () {
                moveProgressBar();
            };
            function moveProgressBar() {
                var winScroll =
                    document.body.scrollTop ||
                    document.documentElement.scrollTop;
                var height =
                    document.documentElement.scrollHeight -
                    document.documentElement.clientHeight;
                var scrolled = (winScroll / height) * 100;
                document.getElementById("myBar").style.width = scrolled + "%";
            }
        </script>
    </body>
</html>
{{end}}
